    <style>
        * {

            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #D4941C 0%, #B87A15 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #D4941C;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .alias-box {
            background: #FFF9F0;
            border: 2px dashed #D4941C;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 10px;
            position: relative;
        }

        .alias-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            user-select: all;
        }

        .copy-btn {
            background: #D4941C;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .copy-btn:hover {
            background: #B87A15;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 148, 28, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .instagram {
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
        }

        .facebook {
            background: #1877f2;
        }

        .whatsapp {
            background: #25d366;
        }

        .tiktok {
            background: #000000;
        }

        .copied-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #10b981;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .copied-notification.show {
            opacity: 1;
        }

        .icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

    <script>
        function copyAlias(type) {
            let aliasText;
            if (type === 'macro') {
                aliasText = document.getElementById('alias-macro').textContent;
            } else {
                aliasText = document.getElementById('alias-mp').textContent;
            }
            
            navigator.clipboard.writeText(aliasText).then(() => {
                const notification = document.getElementById('notification');
                notification.textContent = 'âœ… Alias copiado: ' + aliasText;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }).catch(err => {
                alert('Alias: ' + aliasText);
            });
        }
    </script>
